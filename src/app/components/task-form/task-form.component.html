<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Agregar Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Título</label>
              <input
                type="text"
                id="taskTitle"
                class="form-control"
                name="title"
                [(ngModel)]="task.title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="taskCategory" class="form-label">Categoría</label>
              <input
                type="text"
                id="taskCategory"
                class="form-control"
                name="category"
                [(ngModel)]="task.category"
              />
            </div>
            <div class="mb-3">
              <label for="taskDeadline" class="form-label">Fecha Límite</label>
              <input
                type="date"
                id="taskDeadline"
                class="form-control"
                name="deadline"
                [(ngModel)]="task.deadline"
              />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

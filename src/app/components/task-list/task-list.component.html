<div class="container mt-4">
  <h2 class="text-center">Lista de Tareas</h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-success btn-sm ms-auto" data-bs-toggle="modal" data-bs-target="#addTaskModal">Agregar Tarea</button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group list-group-flush">
        <!-- Lista de tareas -->
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let task of tasks">
          <div class="d-flex flex-column">
            <h5>{{ task.title }}</h5>
            <p class="mb-1 text-muted">{{ task.description }}</p>
            <p class="mb-0 text-muted">
              Categoría: {{ task.category || 'Sin categoría' }} | 
              {{ task.date || 'No definida' }}
            </p>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn btn-primary btn-sm me-2" (click)="editTask(task)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Eliminar</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Modal para agregar tarea -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskModalLabel">Nueva Tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addTask()">
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Título</label>
            <input type="text" class="form-control" id="taskTitle" [(ngModel)]="newTask.title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="taskDescription" [(ngModel)]="newTask.description" name="description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="taskCategory" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="taskCategory" [(ngModel)]="newTask.category" name="category">
          </div>
          <div class="mb-3">
            <label for="taskDueDate" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="taskDueDate" [(ngModel)]="newTask.date" name="dueDate">
          </div>
          <div class="modal-footer d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-sm me-2">Aceptar</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          </div>
          
          
        </form>
      </div>
    </div>
  </div>
</div>

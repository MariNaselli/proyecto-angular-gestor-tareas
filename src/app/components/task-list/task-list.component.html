<div class="container mt-4">
    <h2 class="text-center">Lista de Tareas</h2>
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          <!-- Lista de tareas -->
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
            <div>
              <h5>{{ task.title }}</h5>
              <p class="mb-0 text-muted">
                Categoría: {{ task.category || 'Sin categoría' }} | Fecha límite: {{ task.deadline || 'No definida' }}
              </p>
            </div>
            <div>
              <button class="btn btn-primary btn-sm me-2" (click)="editTask(task)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Eliminar</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
